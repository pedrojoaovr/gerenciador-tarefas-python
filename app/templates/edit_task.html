<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar Task</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Editar Task</h1>
        <form action="{{ url_for('tasks.edit_task', id=task.id) }}" method="POST">
            <div class="form-group">
                <label for="name">Nome Task:</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ task.name }}" required>
            </div>
            <div class="form-group">
                <label for="description">Descrição da Task:</label>
                <textarea class="form-control" id="description" name="description" rows="4" required>{{ task.description }}</textarea>
            </div>
            <div class="form-group">
                <label for="date">Task Date:</label>
                <input type="date" class="form-control" id="date" name="date" value="{{ task.date.strftime('%Y-%m-%d') }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Atualizar a Tasks</button>
            <a href="{{ url_for('tasks.index') }}" class="btn btn-secondary">Voltar para lista de Tasks</a>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
