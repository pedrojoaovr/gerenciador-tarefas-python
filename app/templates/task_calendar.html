<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gerenciador de Tarefas</title>

    <!-- Estilos de bibliotecas de terceiros -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Estilo personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
   
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Gerenciador de Tarefas</h1>
        
        <div class="mb-4">
            <!-- Botão para abrir o modal -->
            <button type="button" class="btn btn-primary btn-purple" data-toggle="modal" data-target="#modalCriarTarefa">Criar Tarefa</button>
        </div>

        <div id="calendar"></div>
        
    </div>

    <!-- Modal para criar tarefa -->
    <div id="modalCriarTarefa" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Crie sua tarefa</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form action="{{ url_for('tasks.add_task') }}" method="POST">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="name">Nome da tarefa:</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="date">Data da tarefa:</label>
                            <input type="date" class="form-control" id="date" name="date" required>
                        </div>
                        <div class="form-group">
                            <label for="description">Descrição da tarefa:</label>
                            <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Adicionar tarefa</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal para visualizar tarefa -->
    <div id="modalVisualizarTarefa" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Visualizar Tarefa</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <button type="button" class="btn btn-secondary ml-2" id="btnEditarTarefa">Editar</button>
                    <button type="button" class="btn btn-danger ml-2" id="btnDeletarTarefa">Deletar</button>
                </div>

                <!-- <form action="{{ url_for('tasks.add_task') }}" method="POST"> -->

                <div class="modal-body">
                    <p><strong>Nome:</strong> <span id="tarefaNome"></span></p>  <!-- Os id's estão certos? -->
                    <p><strong>Data:</strong> <span id="tarefaData"></span></p>  <!-- Os id's estão certos? -->
                    <p><strong>Descrição:</strong> <span id="tarefaDescricao"></span></p>  <!-- Os id's estão certos? -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" id="btnConcluirTarefa">Marcar como Concluída</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/locale/pt-br.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Script do Calendário -->
    <script>
        $(document).ready(function() {
            $('#calendar').fullCalendar({
                header: {
                    left: 'title',
                    right: 'todayButton, prevButton, nextButton, createTaskButton'
                },
                customButtons: {

                    todayButton:{
                        text: 'Hoje',
                        click: function() {
                            $('#calendar').fullCalendar('today')
                        }
                    },

                    prevButton: {
                        text: '<',
                        click: function() {
                            $('#calendar').fullCalendar('prev');
                        }
                    },

                    nextButton: {
                        text: '>',
                        click: function() {
                            $('#calendar').fullCalendar('next');
                        }
                    },

                    createTaskButton: {
                        text: 'Criar Tarefa',
                        click: function() {
                            $('#modalCriarTarefa').modal('show');
                        }                        
                    }
                },
                events: {{ tasks|tojson }},
              
                eventRender: function(event, element) {
                    element.qtip({
                        content: event.description,
                        position: {
                            corner: {
                                tooltip: 'bottomLeft',
                                target: 'topRight'
                            }
                        },
                        style: {
                            classes: 'qtip-blue qtip-shadow'
                        }
                    });
                    element.click(function() {
                        $('#tarefaNome').text(event.title);
                        $('#tarefaData').text(moment(event.start).format('DD/MM/YYYY'));
                        $('#tarefaDescricao').text(event.description);
                        $('#modalVisualizarTarefa').modal('show');
                    });
                }
            });
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qtip2/3.0.3/jquery.qtip.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/qtip2/3.0.3/jquery.qtip.min.css">
</body>
</html>
